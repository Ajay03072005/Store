<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | TG THAT GIRL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.35);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
        background: #fff;
        border-radius: 18px;
        max-width: 400px;
        width: 90vw;
        box-shadow: 0 8px 32px rgba(191,167,122,0.18);
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        position: relative;
        animation: fadeInUp 0.4s;
    }
    .modal img { width: 100%; border-radius: 12px; margin-bottom: 1rem; }
    .modal h3 { color: #bfa77a; font-family: 'Playfair Display',serif; margin-bottom: 0.5rem; }
    .modal .close-btn {
        position: absolute;
        top: 10px; right: 18px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #bfa77a;
        cursor: pointer;
    }
    .wishlist-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #bfa77a;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: color 0.2s;
    }
    .wishlist-btn.active { color: #e74c3c; }
    body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #fffaf8;
    }
    .logo {
        font-family: 'Playfair Display', serif;
    }
    .filters {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-bottom: 2.5rem;
        background: #fffefb;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(191, 167, 122, 0.07);
        padding: 1rem 0.5rem;
        font-size: 1.1rem;
    }
    .filters label {
        font-weight: 600;
        color: #bfa77a;
        font-family: 'Montserrat', Arial, sans-serif;
    }
    .filters select {
        margin-left: 0.5rem;
        padding: 0.4rem 1.2rem 0.4rem 0.7rem;
        border-radius: 6px;
        border: 1px solid #e5d8c7;
        font-size: 1rem;
        background: #fff;
        color: #2d2d2d;
        font-family: inherit;
        transition: border 0.2s;
    }
    .filters select:focus {
        border: 1.5px solid #bfa77a;
        outline: none;
    }
    .products {
        display: flex;
        flex-wrap: wrap;
        gap: 2.5rem;
        justify-content: center;
    }
    .product {
        background: #fffefb;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(191, 167, 122, 0.13);
        border: 1px solid #f0e6e0;
        padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        text-align: center;
        width: 260px;
        transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
        position: relative;
    }
    .product:hover {
        box-shadow: 0 8px 32px rgba(191, 167, 122, 0.18);
        border: 1.5px solid #bfa77a;
        transform: translateY(-8px) scale(1.03);
        z-index: 2;
    }
    .product img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(191, 167, 122, 0.07);
    }
    .product h3 {
        font-family: 'Playfair Display', serif;
        color: #bfa77a;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
    }
    .product p {
        font-size: 1.1rem;
        color: #2d2d2d;
        margin-bottom: 0.7rem;
    }
    .product button {
        background: #bfa77a;
        color: #fff;
        border: none;
        padding: 0.7rem 1.2rem;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(191, 167, 122, 0.07);
        margin: 0;
    }
    .product button:hover {
        background: #a08b5c;
        box-shadow: 0 4px 16px rgba(191, 167, 122, 0.13);
    }
    .product .button-row {
        display: flex;
        justify-content: space-between;
        gap: 0.7rem;
        margin-top: 1rem;
    }
    .featured h2 {
        text-align: center;
        font-family: 'Playfair Display', serif;
        color: #bfa77a;
        margin-bottom: 2rem;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    img{
        width:300px;
        height: 200px;
    }
    @media (max-width: 900px) {
        .products {
            flex-direction: column;
            align-items: center;
        }
        .product {
            width: 90vw;
        }
        .filters {
            flex-direction: column;
            gap: 1rem;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="logo">TG THAT GIRL</div>
           <nav>
                <a href="index.html" class="active">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart">Cart</a>
                <a href="wishlist.html" style="color:#e74c3c;font-weight:700;">Wishlist</a>
            </nav>
        </div>
    </header>
    <section class="featured" id="shop">
        <div class="container">
            <h2>Shop All Jewelry</h2>
            <div class="filters">
                <label>Category:
                    <select id="categoryFilter">
                        <option value="all">All</option>
                        <option value="necklaces">Necklaces</option>
                        <option value="bracelets">Bracelets</option>
                        <option value="earrings">Earrings</option>
                        <option value="rings">Rings</option>
                    </select>
                </label>
                <label>Price:
                    <select id="priceFilter">
                        <option value="all">All</option>
                        <option value="0-80">Up to $80</option>
                        <option value="81-120">$81 - $120</option>
                        <option value="121-200">$121 - $200</option>
                    </select>
                </label>
            </div>
            <div class="products" id="productList">
    <div class="modal-bg" id="modalBg">
        <div class="modal" id="modalBox">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modalImg" src="" alt="" />
            <h3 id="modalTitle"></h3>
            <p id="modalPrice" style="font-weight:600;color:#bfa77a;"></p>
            <p id="modalDesc" style="margin-top:1rem;font-size:1.08rem;color:#444;"></p>
        </div>
    </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 TG THAT GIRL. All rights reserved.</p>
            <div class="social">
                <a href="#">Instagram</a>
                <a href="#">Pinterest</a>
            </div>
        </div>
    </footer>
    <script>
        const products = [
            { id: 1, name: 'Elegant Necklace', price: 120, category: 'necklaces', img: 'images/necklace.png' },
            { id: 2, name: 'Minimal Bracelet', price: 80, category: 'bracelets', img: 'images/brace.png' },
            { id: 3, name: 'Feminine Earrings', price: 95, category: 'earrings', img: 'images/earing.png' },
            { id: 4, name: 'Classic Gold Ring', price: 150, category: 'rings', img: 'images/ring.png' },
            { id: 5, name: 'Pearl Drop Earrings', price: 110, category: 'earrings', img: 'images/earrings.jpg' },
            { id: 6, name: 'Layered Necklace', price: 135, category: 'necklaces', img: 'images/neck.png' },
            { id: 7, name: 'Charm Bracelet', price: 90, category: 'bracelets', img: 'images/br.png' },
            { id: 8, name: 'Stackable Rings Set', price: 180, category: 'rings', img: 'images/Ringset.png' },
        ];
        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.qty += 1;
            } else {
                cart.push(Object.assign({}, product, { qty: 1 }));
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(product.name + ' added to cart!');
        }
        window.addToCart = addToCart;

        function toggleWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            const idx = wishlist.indexOf(productId);
            if (idx > -1) {
                wishlist.splice(idx, 1);
            } else {
                wishlist.push(productId);
            }
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            renderProducts();
        }
        window.toggleWishlist = toggleWishlist;

        function showModal(idx) {
            const p = products[idx];
            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').textContent = p.name;
            document.getElementById('modalPrice').textContent = '$' + p.price;
            document.getElementById('modalDesc').textContent = p.desc || 'Handmade, premium quality jewelry. For more details, contact us!';
            document.getElementById('modalBg').classList.add('active');
        }
        window.showModal = showModal;

        function closeModal() {
            document.getElementById('modalBg').classList.remove('active');
        }
        window.closeModal = closeModal;

        function renderProducts() {
            const category = document.getElementById('categoryFilter').value;
            const price = document.getElementById('priceFilter').value;
            let filtered = products;
            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            if (price !== 'all') {
                const [min, max] = price.split('-').map(Number);
                filtered = filtered.filter(p => p.price >= min && p.price <= max);
            }
            const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            const productList = document.getElementById('productList');
            productList.innerHTML = filtered.length ? filtered.map(function(p, i) {
                const isWish = wishlist.includes(p.id);
                return '<div class="product" style="position:relative">'
                    + '<button class="wishlist-btn' + (isWish ? ' active' : '') + '" onclick="toggleWishlist(' + p.id + ')">' + (isWish ? '♥' : '♡') + '</button>'
                    + '<img src="' + p.img + '" alt="' + p.name + '">' 
                    + '<h3>' + p.name + '</h3>'
                    + '<p>$' + p.price + '</p>'
                    + '<div class="button-row">'
                        + '<button onclick="addToCart(' + p.id + ')">Add to Cart</button>'
                        + '<a href="product-details.html?id=' + p.id + '" style="background:#fff;color:#bfa77a;border:1px solid #bfa77a;padding:0.7rem 1.2rem;border-radius:30px;font-weight:600;font-size:1rem;text-decoration:none;">More Info</a>'
                    + '</div>'
                    + '</div>';
            }).join('') : '<p>No products found.</p>';
        }
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);
        document.getElementById('priceFilter').addEventListener('change', renderProducts);
        window.onload = renderProducts;
        document.addEventListener('DOMContentLoaded', function() {
            var modalBg = document.getElementById('modalBg');
            if(modalBg) {
                modalBg.addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
            }
        });
        </script>
