<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | TG THAT GIRL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container nav">
            <div class="logo">TG THAT GIRL</div>
           <nav>
                <a href="index.html" class="active">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart">Cart</a>
                <a href="wishlist.html" style="color:#e74c3c;font-weight:700;">Wishlist</a>
            </nav>
        </div>
    </header>
    <section class="cart-section" id="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <p>Loading...</p>
            </div>
            <div id="cartTotal" style="text-align:right;font-weight:600;margin:1.5rem 0 1rem 0;"></div>
            <button id="checkoutBtn" disabled>Checkout</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 TG THAT GIRL. All rights reserved.</p>
            <div class="social">
                <a href="#">Instagram</a>
                <a href="#">Pinterest</a>
            </div>
        </div>
    </footer>
    <script>
    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartItemsDiv = document.getElementById('cartItems');
        const cartTotalDiv = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        if (!cart.length) {
            cartItemsDiv.innerHTML = '<p>Your cart is currently empty.</p>';
            cartTotalDiv.textContent = '';
            checkoutBtn.disabled = true;
            return;
        }
        let total = 0;
        cartItemsDiv.innerHTML = '<table style="width:100%;border-collapse:collapse;margin-bottom:1rem;">'
            + '<thead><tr style="background:#f8f4f0;"><th style="text-align:left;padding:8px 4px;">Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead><tbody>'
            + cart.map((item, i) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                return `<tr style="border-bottom:1px solid #f0e6e0;">
                    <td style="padding:8px 4px;"><img src="${item.img}" alt="${item.name}" style="width:40px;height:40px;object-fit:cover;border-radius:6px;margin-right:10px;vertical-align:middle;">${item.name}</td>
                    <td style="text-align:center;">₹${item.price.toLocaleString('en-IN')}</td>
                    <td style="text-align:center;">
                        <button onclick="updateQty(${item.id},-1)" style="padding:2px 8px;margin-right:4px;">-</button>
                        ${item.qty}
                        <button onclick="updateQty(${item.id},1)" style="padding:2px 8px;margin-left:4px;">+</button>
                    </td>
                    <td style="text-align:center;">₹${subtotal.toLocaleString('en-IN')}</td>
                    <td style="text-align:center;"><button onclick="removeFromCart(${item.id})" style="color:#bfa77a;background:none;border:none;cursor:pointer;">Remove</button></td>
                </tr>`;
            }).join('')
            + '</tbody></table>';
        cartTotalDiv.textContent = 'Total: ₹' + total.toLocaleString('en-IN');
        checkoutBtn.disabled = false;
    }

    function updateQty(id, delta) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const idx = cart.findIndex(item => item.id === id);
        if (idx > -1) {
            cart[idx].qty += delta;
            if (cart[idx].qty < 1) cart[idx].qty = 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
    }
    function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }
    window.onload = renderCart;
    </script>
</body>
</html>
